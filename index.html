<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container" id="container">
    <div class="content">
        <div class="icon">
            <img id="icon" src="images/morning.svg" alt="" width="150px">
        </div>
        <div class="date" id="date">21-03-2020</div>
        <div class="time">
            <div class="hours" id="hours">14</div>
            <div class="delimiter">:</div>
            <div class="minutes" id="minutes">22</div>
        </div>
        <div class="to-sleep"><span id="countdown">08:45:55</span> uur tot slaap</div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
